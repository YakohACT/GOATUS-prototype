./logo.png<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOATUS Prototype</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="view-find" class="view-container hidden">
        <header class="app-header header-find">
            <div class="top-bar">
                <button class="icon-btn"><i class="fa-solid fa-bars"></i></button>
                <div class="search-box" id="trigger-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="キーワード検索" readonly>
                </div>
                <button class="icon-btn"><i class="fa-regular fa-bell"></i></button>
            </div>
            <div class="sub-header">
                <i class="fa-solid fa-bolt"></i>
                <span>急上昇アスリート</span>
            </div>
        </header>

        <main class="content-area main-find">
            <section class="card-container">
                <div class="grey-box account-box"><span class="placeholder-text">アカウント</span></div>
            </section>
            <section class="ad-container">
                <div class="grey-box ad-box"><span class="placeholder-text">広告</span></div>
            </section>
            <div class="section-title"><span>新着アスリート</span></div>
            <section class="card-container">
                <div class="grey-box account-box"><span class="placeholder-text">アカウント</span></div>
            </section>
            <div style="height: 50px;"></div>
        </main>
    </div>

    <div id="view-field" class="view-container">
        <header class="app-header header-field">
            <div class="header-inner">
                <button class="icon-btn"><i class="fa-solid fa-bars"></i></button>
                <div class="logo-container">
                    <i class="./logo.png"></i>
                    <span class="logo-text">GOATUS</span>
                </div>
                <button class="icon-btn"><i class="fa-regular fa-bell"></i></button>
            </div>
        </header>
        <main class="content-area main-field">
            <div class="content-wrapper">
                <h1 class="display-text">投稿＋クラファン</h1>
            </div>
        </main>
    </div>

    <div id="view-category" class="view-container hidden">
        <header class="app-header header-category">
            <button class="icon-btn" id="back-to-find">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="search-box active-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="キーワード検索" autofocus>
            </div>
        </header>

        <main class="content-area main-category">
            <h2 class="category-title">競技カテゴリ</h2>
            <div class="category-list">
                <div class="cat-item-wrapper">
                    <button class="cat-btn" id="btn-a-o">
                        <i class="fa-solid fa-chevron-down arrow-icon"></i>
                        <span>ア〜オ</span>
                    </button>
                    <div id="list-a-o" class="sub-list hidden">
                        <div class="sub-item">合気道</div>
                        <div class="sub-item">アイスホッケー</div>
                        <div class="sub-item">アーチェリー</div>
                        <div class="sub-item">アメリカンフットボール</div>
                    </div>
                </div>
                <button class="cat-btn"><i class="fa-solid fa-chevron-down"></i><span>カ〜コ</span></button>
                <button class="cat-btn"><i class="fa-solid fa-chevron-down"></i><span>サ〜ソ</span></button>
                <button class="cat-btn"><i class="fa-solid fa-chevron-down"></i><span>タ〜ト</span></button>
                <button class="cat-btn"><i class="fa-solid fa-chevron-down"></i><span>ナ〜ノ</span></button>
                <button class="cat-btn"><i class="fa-solid fa-chevron-down"></i><span>ハ〜ホ</span></button>
                <button class="cat-btn"><i class="fa-solid fa-chevron-down"></i><span>マ〜モ</span></button>
                <button class="cat-btn"><i class="fa-solid fa-chevron-down"></i><span>ヤ〜ヨ</span></button>
                <button class="cat-btn"><i class="fa-solid fa-chevron-down"></i><span>ワ〜ン</span></button>
            </div>
        </main>
    </div>

    <div id="view-event" class="view-container hidden">
        <header class="app-header header-field">
            <div class="header-inner">
                <button class="icon-btn"><i class="fa-solid fa-bars"></i></button>
                <div class="logo-container">
                    <i class="./logo.png"></i>
                    <span class="logo-text">GOATUS</span>
                </div>
                <button class="icon-btn"><i class="fa-regular fa-bell"></i></button>
            </div>
        </header>
        
        <main class="content-area main-event">
            </main>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" id="nav-field">
            <i class="fa-solid fa-landmark"></i><span>フィールド</span>
        </a>
        <a href="#" class="nav-item" id="nav-find">
            <i class="fa-regular fa-compass"></i><span>みつける</span>
        </a>
        <div class="post-button-container">
            <button class="post-btn">
                <i class="fa-solid fa-plus"></i><span class="post-label">投稿</span>
            </button>
        </div>
        <a href="#" class="nav-item"><i class="fa-regular fa-handshake"></i><span>コミュニティ</span></a>
        
        <a href="#" class="nav-item" id="nav-event">
            <i class="fa-solid fa-person-running"></i><span>イベント</span>
        </a>
        
        <a href="#" class="nav-item"><i class="fa-regular fa-user"></i><span>マイページ</span></a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
